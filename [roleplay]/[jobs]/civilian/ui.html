<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role Required</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.75);
        color: white;
        text-align: center;
        display: none;
      }
      .container {
        max-width: 400px;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      a {
        color: #61dafb;
        text-decoration: none;
      }
      #verify-btn {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #61dafb;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #222;
      }
      #message {
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to<br />Press Start Gaming</h1>
      <p>You need a specific role to access this server.</p>
      <p>
        Join our
        <a href="https://discord.gg/psg" target="_blank">Discord</a>
        to get the required roles.
      </p>
      <button id="verify-btn">Re-verify Roles</button>
      <p id="message"></p>
    </div>
    <script src="ui.js"></script>
  </body>
</html>
