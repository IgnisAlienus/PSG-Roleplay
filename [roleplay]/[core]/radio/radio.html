<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Radio UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: none; /* Remove background color */
        text-align: center;
      }

      #radio {
        position: fixed; /* Use fixed positioning */
        bottom: 20px; /* Position 20px from the bottom */
        right: 20px; /* Position 20px from the right */
        width: 150px; /* Set a fixed width */
        height: 300px; /* Set a fixed height */
        background: url('https://pngimg.com/d/walkie_talkie_PNG92844.png')
          no-repeat center center; /* Add your radio image */
        background-size: cover; /* Cover the entire div */
        border: 2px solid #000; /* Black border */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        padding: 20px; /* Padding inside the radio */
        box-sizing: border-box; /* Include padding in width and height */
        pointer-events: none; /* Allow clicks to pass through */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      .overlay {
        position: absolute;
        top: 50px; /* Adjust based on your image */
        left: 50px; /* Adjust based on your image */
        color: #fff; /* White text color */
        font-size: 16px; /* Font size */
        font-weight: bold;
      }

      .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin: 5px;
        display: none; /* Hide circles initially */
      }

      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }

      .indicator {
        display: flex;
        justify-content: space-around;
        width: 100%;
        position: absolute;
        bottom: 10px; /* Adjust based on your layout */
      }
    </style>
  </head>
  <body>
    <div id="radio">
      <div class="overlay">
        <p>Channel: <span id="channel">1</span></p>
        <p>Bank: <span id="bank">1</span></p>
      </div>
      <div class="indicator">
        <div id="tx" class="circle red"></div>
        <div id="rx" class="circle green"></div>
      </div>
    </div>
    <script>
      window.addEventListener('message', (event) => {
        if (event.data.type === 'updateRadio') {
          document.getElementById('channel').innerText = event.data.channel;
          document.getElementById('bank').innerText = event.data.bank;
        } else if (event.data.type === 'txStatus') {
          document.getElementById('tx').style.display = event.data.status
            ? 'block'
            : 'none';
        } else if (event.data.type === 'rxStatus') {
          document.getElementById('rx').style.display = event.data.status
            ? 'block'
            : 'none';
        }
      });
    </script>
  </body>
</html>
