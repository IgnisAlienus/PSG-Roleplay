<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Radio UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        text-align: center;
      }

      #radio {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      p {
        margin: 0;
        padding: 0;
        font-size: 20px;
      }

      span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="radio">
      <p>Channel: <span id="channel">1</span></p>
      <p>Bank: <span id="bank">1</span></p>
    </div>
    <script>
      window.addEventListener('message', (event) => {
        if (event.data.type === 'updateRadio') {
          document.getElementById('channel').innerText = event.data.channel;
          document.getElementById('bank').innerText = event.data.bank;
        }
      });
    </script>
  </body>
</html>
